<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    {% block content %}
    <h1>FORM PAGE</h1>
    <div style="margin-left:20%;padding:1px 16px;height:1000px;">

        <title>Home</title>
        {% if user.is_authenticated %}
        <p>Hi {{user.username}}</p>
        <form method="post" >
            {% csrf_token %}
            {{ form.as_p }}
            <h3> Date Format is YYYY-MM-DD </h3>
<!--            <input type="hidden" name="company_name" value={{ content }} />-->
            <button type="submit">Generate</button>
        </form>
        {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}" class="button button2">Log In</a>
        {% endif %}
        <a href="{% url 'logout' %}" class="button button2">Logout</a>
    </div>


    {% endblock %}
</body>

</html>
