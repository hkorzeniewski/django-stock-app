{% extends 'base.html' %}

{% block content %}


{% if user.is_authenticated %}
<h2> You are logged in </h2>
<a href="{% url 'home' %}" class="button button2">Logout</a>
{% else %}
<h2>Log in</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
{% endif %}

{% endblock %}
